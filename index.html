<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="images/menu.svg" alt="Logo">
        <span class="fw-bold"><img src="images/logo.png"></span>
        <div class="user-profile">
            <img src="images/man-boss.svg" alt="User">
        </div>
    </div>
    <!-- Video Chat Container -->
    <div class="container video-chat-container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="localVideo" autoplay playsinline></video>            
        </div>
        <div class="controls">
            <button class="btn btn-light"><i class="fa fa-microphone" aria-hidden="true"></i></button>
            <button class="btn btn-light"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
            <button class="btn btn-danger"><i class="fa fa-phone-square" aria-hidden="true"></i></button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-messages">
                <div class="chat-message">
                    <div class="message-text">ðŸ‘‹ Hi there! What can I do for you today?</div>
                </div>
                <div class="chat-message">
                    <div class="message-text">I wanted to know about the products and services that you offer.</div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Type a message" class="input-field">
                <button class="mic-btn">
                    <i class="fa fa-microphone"></i>
                </button>
                <button class="send-btn">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>

    
    <!-- Custom JS -->
    <script>
        const videoElement = document.getElementById('localVideo');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing the camera: ', error);
            });
    </script>
</body>

</html>
